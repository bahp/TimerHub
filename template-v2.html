    function prepend(value, array) {
      var newArray = array.slice();
      newArray.unshift(value);
      return newArray;
    }

    function timeFormat(timer) {
      //if (timer.minutes > 0)
      //    return ['minutes', 'seconds']
      if (timer.hours > 0)
          return ['hours', 'minutes', 'seconds']
      if (timer.days > 0)
          return ['days', 'hours', 'minutes', 'seconds']
      return ['minutes', 'seconds']
    }

    function behaviour1(id) {
      /**
       * Counts down until it is done and then keeps the 00:00
       * value. If clicked while counting it does nothing. If
       * clicked while reached 00:00 starts again.
       **/
      // Add timer to variable
      var timer = new Timer()
      AUX[id] = timer
      // Create tag
      var tag = '#timer-btn-' + id

      // Configure click
      $(tag).on( "click", function( event ) {
        $(tag).removeClass('btn-idle')
        $(tag).addClass('btn-success')

        if (!AUX[id].isRunning()) {
          timer.start({
            countdown: true,
            startValues: { seconds: 60 },
            callback: function (timer) {
              $('#timer-btn-' + id + ' .pdx-timer-clock').html(
                timer.toString(timeFormat(timer))
              );
              if (timer.seconds == 0) {
                $(tag).removeClass('btn-success')
                $(tag).addClass('btn-idle')
              }
            }
          });
        }
      });
    }

    function behaviour2(id) {
      /**
       * Counts from zero until infinity. It adds a + before
       * the time; that is, +00:25.
       *
       * .. note: Ask whether it should allow to show hours,
       *          otherwise users won't know if more than an
       *          hour has passed.
       **/
     // Add timer to variable
      newTimer(id)
      var timer = AUX[id]
      // Create tag
      var obj = $('#timer-btn-' + id)
      console.log('behaviour2!')
      // Configure click
      if (!AUX[id].isRunning()) {
        timer.start({
          callback: function (timer) {
            obj.find('.pdx-timer-clock').html(
              '+' + timer.toString(timeFormat(timer))
            );
            obj.find('.pdx-timer-message').html(
              MESSAGES.messagePastTime
            )
            timerPastTime($('timer-btn-'+id))
          }
        });
      }
    }

    function behaviour3(id) {
      /**
       * Counts downs till 0.
       **/
      newTimer(id)
      var timer = AUX[id]
      var obj = $('#timer-btn-' + id)

      // Pending reset
      timer.start({
        countdown: true,
        startValues: { seconds: 10 },
        callback: function (timer) {

          // Update clock
          obj.find('.pdx-timer-clock').html(
            timer.toString(['minutes', 'seconds'])
          )

          // Remove idle
          if (obj.hasClass('btn-idle'))
              obj.removeClass('btn-idle')

          // Configure timer visual states
          if (timer.seconds >= 8)
            timerSuccess(obj)
          if (timer.seconds < 8)
            timerWarning(obj)
          if (timer.seconds < 4) {
            timerDanger(obj)
          }
          if (timer.seconds == 0) {
              if ($('#heat-block-bell').is(":checked"))
                sound3.play()
              obj.find('.pdx-timer-label').html('Remove')
              behaviour2(id)
          }
        }
      });
    }


    function newTimer(id) {
      if (AUX[id] !== undefined) {
        AUX[id].stop()
        delete AUX[id]
        AUX[id] = new Timer()
      }
    }

    function stopSound(s) {
      s.pause()
      s.currentTime = 0
    }

    $('#sample-prep-bell').on('click', function (e) {
      /* Silence sound for simple preparation timer */
      if (!$(this).is(":checked"))
        stopSound(sound0)
    })

    $('#heat-block-bell').on('click', function (e) {
      /* Sillence sounds for heat block timers */
      if (!$(this).is(":checked")) {
        stopSound(sound1)
        stopSound(sound2)
        stopSound(sound3)
      }
    })

    $('[id^=timer-btn-]').on('show.bs.collapse', function (e) {
      /* Disable dropdown if timer not counting */
      if (!$(this).hasClass('counting')) {
        $(this).addClass('counting')
        e.preventDefault()
      }
    })

    $('.btn-back').on('click', function (event) {
      /* Disable button back click (handled by boostrap) */
      event.preventDefault()
      event.stopPropagation()
    })

    // move the show.bs.collapse outside

    function timerReset(obj) {
      /* Reset timer style */
      obj.removeClass('btn-success')
      obj.removeClass('btn-warning')
      obj.removeClass('btn-danger')
      obj.removeClass('btn-idle')
    }

    function timerSuccess(obj) {
      /* Set <success> timer style */
      obj.addClass('btn-success')
      obj.find('.pdx-timer-label').html('Incubating')
      obj.find('.pdx-timer-message').html(MESSAGES.messageIncomplete)
    }

    function timerWarning(obj) {
      /* Set <warning> timer style */
      if (obj.hasClass('btn-success')) {
        obj.removeClass('btn-success')
        obj.addClass('btn-warning')
        obj.find('.pdx-timer-label').html('Incubating')
        obj.find('.pdx-timer-message').html(MESSAGES.messageIncomplete)
        if ($('#heat-block-bell').is(":checked"))
          sound1.play()
      }
    }

    function timerDanger(obj) {
      /* Set <danger> timer style */
      if (obj.hasClass('btn-warning')) {
        obj.removeClass('btn-warning')
        obj.addClass('btn-danger')
        obj.find('.pdx-timer-label').html('Incubating')
        obj.find('.pdx-timer-message').html(MESSAGES.messageReaching)
        if ($('#heat-block-bell').is(":checked"))
          sound2.play()
      }
    }

    function timerPastTime(obj) {
      /* Set <pasttime> timer style */
      obj.removeClass('btn-warning')
      obj.removeClass('btn-success')
      obj.removeClass('btn-danger')
      obj.addClass('btn-idle')
      obj.find('.pdx-timer-label').html('Remove')
      obj.find('.pdx-timer-message').html(MESSAGES.messagePastTime)
    }

    function timerIdle(obj) {
      /* Set <idle> timer style */
      obj.removeClass('btn-success')
      obj.removeClass('btn-warning')
      obj.removeClass('btn-danger')
      obj.removeClass('counting')
      obj.addClass('btn-idle')
      obj.find('.pdx-timer-clock').html('00:00')
      obj.find('.pdx-timer-label').html('Start')
    }
