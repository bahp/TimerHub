    function prepend(value, array) {
      var newArray = array.slice();
      newArray.unshift(value);
      return newArray;
    }

    function timeFormat(timer) {
      //if (timer.minutes > 0)
      //    return ['minutes', 'seconds']
      if (timer.hours > 0)
          return ['hours', 'minutes', 'seconds']
      if (timer.days > 0)
          return ['days', 'hours', 'minutes', 'seconds']
      return ['minutes', 'seconds']
    }

    function behaviour1(id) {
      /**
       * Counts down until it is done and then keeps the 00:00
       * value. If clicked while counting it does nothing. If
       * clicked while reached 00:00 starts again.
       **/
      // Add timer to variable
      var timer = new Timer()
      AUX[id] = timer
      // Create tag
      var tag = '#timer-btn-' + id

      // Configure click
      $(tag).on( "click", function( event ) {
        $(tag).removeClass('btn-idle')
        $(tag).addClass('btn-success')

        if (!AUX[id].isRunning()) {
          timer.start({
            countdown: true,
            startValues: { seconds: 60 },
            callback: function (timer) {
              $('#timer-btn-' + id + ' .pdx-timer-clock').html(
                timer.toString(timeFormat(timer))
              );
              if (timer.seconds == 0) {
                $(tag).removeClass('btn-success')
                $(tag).addClass('btn-idle')
              }
            }
          });
        }
      });
    }

    function behaviour2(id) {
      /**
       * Counts from zero until infinity. It adds a + before
       * the time; that is, +00:25.
       *
       * .. note: Ask whether it should allow to show hours,

       **/
     // Add timer to variable

      AUX[id] = timer
      // Create tag
      var tag = '#timer-btn-' + id
      console.log('behaviour2!')
      // Configure click
      if (!AUX[id].isRunning()) {
        timer.start({
          callback: function (timer) {
            $('#timer-btn-' + id + ' .pdx-timer-clock').html(
              '+' + timer.toString(timeFormat(timer))
            );
          }
        });
      }
    }

    function setUpTimer(id) {

      AUX[id] = new Timer()

      var tag = '#timer-btn-' + id


      // Configure collapse.
      $(tag).on('show.bs.collapse', function (e) {
          if (!$(this).hasClass('counting')) {

          }
      })

      // enable reset
      $(tag + ' .btn-removed').on('click', function (event) {
          // Remover listeners

          console.log(id)
          AUX[id].stop()
          delete AUX[id]

          AUX[id] = new Timer()
          $('#timer-btn-' + id + ' .pdx-timer-clock').html('00:00')

            event.preventDefault()
            event.stopPropagation()
      })

      // enable reset

        event.preventDefault()
        event.stopPropagation()
      })


      // Configure click
      $(tag).on( "click", function( event ) {
          console.log("Button click!")
          /*

          // Incubating should be put always. when going

          //if (!$(this).hasClass('counting')) {

          if (!AUX[id].isRunning()) {
              timer.start({

                  callback: function (timer) {
                      // Update clock
                      $('#timer-btn-' + id + ' .pdx-timer-clock').html(
                          timer.toString(['minutes', 'seconds'])
                      );

                      // Change color
                      if (timer.seconds < 40) {

                          // New behaviour
                          AUX[id].stop()
                          behaviour2(id)
                      }
                  }
              });
          }
      });
