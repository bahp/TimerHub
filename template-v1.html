    <!-- ----------------- -->
    <!-- Navigation bar    -->
    <!-- ----------------- -->
    <div class="row p-2">
      <div class="d-flex">
        <div class="flex-grow-1 text-start">
          <a class="icon-faq" href="#">
            <i class="fas fa-bell fa-2x"></i>
          </a>
        </div>
        <div class="flex-grow-1 text-end">
          <a class="icon-gear" href="#">
            <i class="fas fa-bell fa-2x"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- ----------------- -->
    <!-- Logo              -->
    <!-- ----------------- -->
    <div class="row mb-5">
      <div class="d-flex justify-content-center">
        <img src="./images/logo-pdx.svg" width="250">
      </div>
    </div>


    <!-- --------------------------------- -->
    <!-- First Group                       -->
    <!-- --------------------------------- -->
    <!-- Label -->
    <div class="w-100">
      <div class="d-flex justify-content-between w-100 pr-5">
        <div class="p-2 bd-highlight">
          <h3 class="pdx-title mb-0"> Sample Preparation</h3>
        </div>
        <div class="p-2 bd-highlight">
          <div class="form-check form-switch">
            <input id="sample-prep-bell"
                   class="form-check-input"
                   type="checkbox"
                   role="switch"
                   name="bell">
            <label class="form-check-label" for="sample-prep-bell">
              <i class="mt-1 fas fa-bell"></i>
            </label>
          </div>
        </div>
      </div>
    </div>


    <!-- ----------------- -->
    <!-- Mix/Dry           -->
    <!-- ----------------- -->
    <button id="timer-btn-0" type="button"
            class="btn btn-idle rounded-5 w-100 mb-2">

      <!-- header -->
      <div class="d-flex justify-content-between w-100 pr-5">
        <div class="pdx-timer-id d-none"></div>
        <div class="pdx-timer-label"> Mix/Dry </div>
        <div class="pdx-timer-clock flex-grow-1">
          00:00
        </div>
      </div>

    </button>


    <!-- --------------------------------- -->
    <!-- Second Group                      -->
    <!-- --------------------------------- -->
    <div class="w-100 mt-5">
      <div class="d-flex justify-content-between w-100 pr-5">
        <div class="p-2 bd-highlight pdx-title">
          Heat Block
        </div>
        <div class="p-2 bd-highlight">
          <div class="form-check form-switch">
            <input id="heat-block-bell"
                   class="form-check-input"
                   type="checkbox"
                   role="switch"
                   name="bell">
            <label class="form-check-label" for="heat-block-bell">
              <i class="mt-1 fas fa-bell"></i>
            </label>
          </div>
        </div>
      </div>
    </div>


    <div id="heat-block">

      <!-- ----------------- -->
      <!-- Timer 1           -->
      <!-- ----------------- -->
      <button id="timer-btn-1" type="button"
              class="btn btn-idle rounded-5 w-100 mb-2" role="alert"
              data-bs-toggle="collapse" data-bs-target="#collapse-1"
              aria-expanded="false" aria-controls="collapse-1">

        <!-- header -->
        <div class="d-flex justify-content-between w-100 pr-5">
          <div class="pdx-timer-id"> 1 </div>
          <div class="pdx-timer-label"> Start </div>
          <div class="pdx-timer-clock flex-grow-1">
            00:00
          </div>
        </div>

        <!-- content -->
        <div class="collapse w-100" id="collapse-1">
          <div class="text-start pt-2 pb-2">
            <span class="fw-bold">Caution:</span>
            <span></span>
          </div>
          <div class="d-flex w-100">
            <div class="flex-grow-1 p-1">
              <a class="btn btn-back rounded-5 w-100">Back</a>
            </div>
            <div class="flex-grow-1 p-1">
              <a class="btn btn-removed rounded-5 w-100">Removed</a>
            </div>
          </div>
        </div>
      </button>

      <!-- ----------------- -->
      <!-- Timer 2           -->
      <!-- ----------------- -->
      <button id="timer-btn-2" type="button"
              class="btn btn-idle rounded-5 w-100 mb-2" role="alert"
              data-bs-toggle="collapse" data-bs-target="#collapse-2"
              aria-expanded="false" aria-controls="collapse-2">

        <!-- header -->
        <div class="d-flex justify-content-between w-100 pr-5">
          <div class="pdx-timer-id"> 2 </div>
          <div class="pdx-timer-label"> Start </div>
          <div class="pdx-timer-clock flex-grow-1">
            00:00
          </div>
        </div>

        <!-- content -->
        <div class="collapse w-100" id="collapse-2">
          <div class="text-start pt-2 pb-2">
            <span class="fw-bold">Caution:</span>
            <span></span>
          </div>
          <div class="d-flex w-100">
            <div class="flex-grow-1 p-1">
              <a class="btn btn-back rounded-5 w-100">Back</a>
            </div>
            <div class="flex-grow-1 p-1">
              <a class="btn btn-removed rounded-5 w-100">Removed</a>
            </div>
          </div>
        </div>
      </button>


      <!-- ----------------- -->
      <!-- Timer 3           -->
      <!-- ----------------- -->
      <button id="timer-btn-3" type="button"
              class="btn btn-idle rounded-5 w-100 mb-2" role="alert"
              data-bs-toggle="collapse" data-bs-target="#collapse-3"
              aria-expanded="false" aria-controls="collapse-3">

        <!-- header -->
        <div class="d-flex justify-content-between w-100 pr-5">
          <div class="pdx-timer-id"> 3 </div>
          <div class="pdx-timer-label"> Start </div>
          <div class="pdx-timer-clock flex-grow-1">
            00:00
          </div>
        </div>

        <!-- content -->
        <div class="collapse w-100" id="collapse-3">
          <div class="text-start pt-2 pb-2">
            <span class="fw-bold">Caution:</span>
            <span></span>
          </div>
          <div class="d-flex w-100">
            <div class="flex-grow-1 p-1">
              <a class="btn btn-back rounded-5 w-100">Back</a>
            </div>
            <div class="flex-grow-1 p-1">
              <a class="btn btn-removed rounded-5 w-100">Removed</a>
            </div>
          </div>
        </div>
      </button>


      <!-- ----------------- -->
      <!-- Timer 4           -->
      <!-- ----------------- -->
      <button id="timer-btn-4" type="button"
              class="btn btn-idle rounded-5 w-100 mb-2" role="alert"
              data-bs-toggle="collapse" data-bs-target="#collapse-4"
              aria-expanded="false" aria-controls="collapse-4">

        <!-- header -->
        <div class="d-flex justify-content-between w-100 pr-5">
          <div class="pdx-timer-id"> 4 </div>
          <div class="pdx-timer-label"> Start </div>
          <div class="pdx-timer-clock flex-grow-1">
            00:00
          </div>
        </div>

        <!-- content -->
        <div class="collapse w-100" id="collapse-4">
          <div class="text-start pt-2 pb-2">
            <span class="fw-bold">Caution:</span>
            <span></span>
          </div>
          <div class="d-flex w-100">
            <div class="flex-grow-1 p-1">
              <a class="btn btn-back rounded-5 w-100">Back</a>
            </div>
            <div class="flex-grow-1 p-1">
              <a class="btn btn-removed rounded-5 w-100">Removed</a>
            </div>
          </div>
        </div>
      </button>

    </div> <!-- Heat Block -->
